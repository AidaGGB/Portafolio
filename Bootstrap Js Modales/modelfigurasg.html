<!DOCTYPE html>
<html>
<head>
	<meter></meter>
	<title>Figuras geom Modales</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="css/modal.css">
</head>

<body>
	<div class="container-fluid">
		<h1>Figuras Geom√©tricas</h1>
		<div class="row">
			<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
			  <div class="card-header">Circulo</div>
			  <div class="card-body">
			    <h5 class="card-title">Area circulo</h5>
			    <img src="imagenes/circulo.jpg" class="img-fluid" width="150 px">
			    <br><br>
			    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#circulo">Calcular area</button>
			  </div>
			</div>
			<div class="card text-white bg-secondary mb-3 col-md" style="max-width: 18rem;">
			  <div class="card-header">Cuadrado</div>
			  <div class="card-body">
			    <h5 class="card-title">Area del cuadrado</h5>
			    <img src="imagenes/cuadrado.png" class="img-fluid" width="150 px">
			    <br><br>
			    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cuadrado">Calcular area</button>
			  </div>
			</div>

			<div class="card text-white bg-success mb-3 col-md" style="max-width: 18rem;">
			  <div class="card-header">Rectangulo</div>
			  <div class="card-body">
			    <h5 class="card-title">Area del Rectangulo</h5>
			    <img src="imagenes/rectangulo.jpg" class="img-fluid" width="150 px">
			    <br><br>
			    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#rectangulo">Calcular area</button>
			  </div>
			</div>

			<div class="card text-white bg-danger mb-3 col-md" style="max-width: 18rem;">
			  <div class="card-header">Triangulo</div>
			  <div class="card-body">
			    <h5 class="card-title">Area del Triangulo</h5>
			    <img src="imagenes/triangulo.jpg" class="img-fluid" width="150 px">
			    <br><br>
			    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#triangulo">Calcular area</button>
			  </div>
			</div>
			<!--Modales-->

			<div class="modal" tabindex="-1" id="circulo">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Area del Circulo</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>

			      <div class="modal-body">
			      		<label for="radio" class="form-label"> Ingrese el valor del radio del circulo</label>
						<input type="number" name="circulo" class="form-control" id="radio" >
			        	<h1 class="text-center" id="resultado"></h1>
			      </div>

			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="areaCirculo()">Calcular</button>
			      </div>
			    </div>
			  </div>
			</div>

			<div class="modal" tabindex="-1" id="cuadrado">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Area del Cuadrado</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			      		<label for="lado" class="form-label"> Ingrese el valor del lado</label>
						<input type="number" name="cuadrado" class="form-control" id="lado" >
			        	<h1 class="text-center" id="resultado2"></h1>
			      </div>

			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="areaCuadrado()">Calcular</button>
			      </div>
			    </div>
			  </div>
			</div>

			<div class="modal" tabindex="-1" id="rectangulo">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Area del Rectangulo</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			       	 	<label for="ancho" class="form-label"> Ingrese el valor del Ancho</label>
						<input type="number" name="rectangulo" class="form-control" id="ancho" >
						<label for="alto" class="form-label"> Ingrese el valor del Alto</label>
						<input type="number" name="rectangulo" class="form-control" id="alto" >
			        	<h1 class="text-center" id="resultado3"></h1>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="areaRectangulo()">Calcular</button>
			      </div>
			    </div>
			  </div>
			</div>

			<div class="modal" tabindex="-1" id="triangulo">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Area del Triangulo</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			      		<label for="base" class="form-label"> Ingrese el valor de la base</label>
						<input type="number" name="triangulo" class="form-control" id="base" >
						<label for="altura" class="form-label"> Ingrese el valor de la altura</label>
						<input type="number" name="triangulo" class="form-control" id="altura" >
			        	<h1 class="text-center" id="resultado4"></h1>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="areaTriangulo()">Calcular</button>
			      </div>
			    </div>
			  </div>
			</div>
		
		</div>
	</div>
</body>
	
			
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/modales.js"></script>
</body>
</html>
